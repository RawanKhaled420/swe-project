<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Show notification</title>
</head>

<script th:inline="javascript">
//<![CDATA[
console.log("here01");
var getNotifications = function () {
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	       document.getElementById("notificationsTextarea").innerHTML = xhttp.responseText;
	    }
	};
	xhttp.open("GET", "/showNotification?UserID=" + document.getElementById("userIdInput").value, true);
	xhttp.send();
};
//]]>
</script>
<body>

<input id="userIdInput"></input>
<button id="showNotificationBtn" onClick="getNotifications()">Show Notification</button>
<textarea id="notificationsTextarea" rows="30" cols="200"></textarea>
</body>
</html>
